site_name: Korean Typing Practice Documentation
site_description: Comprehensive documentation for the Korean typing practice application
site_author: Nexus Codex Team

docs_dir: docs
site_dir: ./site

theme:
  name: material
  language: ko
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-6
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Task 1: korean-typing-practice-task1.md
  - Task 2: korean-typing-practice-task2.md
  - Task 3: korean-typing-practice-task3.md